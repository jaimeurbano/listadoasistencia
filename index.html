<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
   <style>
     .fondo1{
        background-color: red;
     }    
     .fondo2{
        background-color: blue;
     }
   </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<div id="app" class="container">
    <h1>REGISTRO DE ESTUDIANTES</h1>
    <div class="row">
    <div class="col-6 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" v-model="estudiante.nombre">
      </div>
    </div>
    <div class="row">
      <div class="col-6 mb-3">
        <label  class="form-label">Apellido</label>
        <input type="text" class="form-control" v-model="estudiante.apellido" >
      </div>
     </div>

     <button @click="guardar()" type="button" class="btn btn-outline-primary">GUARDAR</button>
    <h1>LLAMADO A ASISTENCIA</h1>
    <table class="table table-hover">
        <header>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>ASISTENCIA</th>
        </header>
        <tr v-for="(data,index) in estudiantes">
            <td>{{data.nombre}}</td>
            <td>{{data.apellido}}</td>
            <td>
                <div class="row">
                <div class="form-check col-4">
                    <input class="form-check-input" :name="index"  type="radio"  >
                    <label class="form-check-label" for="flexRadioDefault1">
                      PRESENTE
                    </label>
                  </div>
                  <div class="form-check col-4">
                    <input class="form-check-input" :name="index"  type="radio">
                    <label class="form-check-label" for="flexRadioDefault2">
                      AUSENTE
                    </label>
                  </div>
                </div> 
            </td>
        </tr>
      </table>
      <pre>
        
      </pre>
     </div>
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<script>
  const { createApp } = Vue

  createApp(
    {
    data() {
      return {
        estudiantes : [],
        estudiante : {
            nombre : '',
            apellido : '',
            estado : ''
        }
       }
    },
    methods: {
        guardar(){
            const copia = {...this.estudiante};
            this.estudiantes.push(copia)
        }
    },
}
  ).mount('#app')
</script>


</body>
</html><html>

</html>
